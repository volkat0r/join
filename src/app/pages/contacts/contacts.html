<!-- contacts.html (parent) ------------>

<div class="ContactsLayout">
  <!-- Left: navigation/list -->
  <aside class="left">
    <app-contact-list
      [groups]="filteredContacts()"
      [selectedId]="selected?.id ?? null"
      (search)="onSearch($event)"
      (select)="selectContact($event)"
    />
  </aside>

  <!-- Right: main detail view -->
  <section class="right">
    <app-contact-header [contact]="selected" />
    <app-contact-details
      [contact]="selected"
      (edit)="editSelected()"
      (remove)="deleteSelected()"
    />
  </section>
</div>

<div class="contacts-container">
  <!-- Left side: contact list ------------------------------------------------------------------->
  <aside class="contact-list">
    <label class="input-search">
      <input
        id="search-contact"
        type="search"
        placeholder="Search contact..."
        aria-label="Search contacts"
        (input)="onSearch($event)"
      />
      <img src="assets/icons/search-32px.svg" alt="" />
    </label>

    <button></button>

    <!-- Dynamic template for contacts ----------------------------------------------------------->
    @for (group of filteredContacts(); track group.letter) {
      <section class="contacts py-3">
        <header class="py-3">
          <abbr class="letter">{{ group.letter }}</abbr>
        </header>

        <hr />

        <ul>
          @for (c of group.contacts; track c.id) {
            <li class="contacts__item d-flex px-4 py-3" (click)="selectContact(c)" [class.Active]="selected?.id === c.id">
              <abbr class="initialism d-flex d-inline-flex align-items-center justify-content-center rounded-circle text-white"
                 [title]="c.name"
                 [style.background]="c.color">
                {{ c.initials }}
              </abbr>

              <dl>
                <dt class="contacts__name">{{ c.name }}</dt>
                <dd class="contacts__email fs-6">{{ c.email }}</dd>
              </dl>
            </li>
          }
        </ul>
      </section>
    }
  </aside>

  <!-- Right side: contact details -->
  <app-contact-details [contact]="selected" (edit)="editSelected()" (remove)="deleteSelected()" />
</div>

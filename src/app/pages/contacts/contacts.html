<!-- contacts.html (parent) ------------>
<app-user-feedback #feedback></app-user-feedback>
<div class="ContactsLayout">
  <!-- Left: navigation/list -->
  <aside class="left">
    <app-contact-list [groups]="filteredContacts()" [selectedId]="selected?.id ?? null" (search)="onSearch($event)"
      (select)="selectContact($event)" (added)="onContactAdded()" />
  </aside>

  <!-- Right: main detail view -->
  <section class="right">
    <app-contact-header [contact]="selected" />
    <app-contact-details [contact]="selected" (edit)="editSelected()" (remove)="deleteSelected()" />
  </section>
</div>

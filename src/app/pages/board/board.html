<div class="container">
  <h2>Board</h2>
  <p>Hier werden alle Tasks im Kanban-Board angezeigt.</p>
  <ui-button type="submit" variant="primary" icon="add" (click)="openModal()">
    Testbutton for Add new contact
  </ui-button>
  <app-contact-add-form *ngIf="isContactModalOpen" (closed)="closeModal()">></app-contact-add-form>

  <div class="d-flex column gap-3 mt-3">
    <ui-button type="submit" variant="primary" icon="create">Primary - Create</ui-button>
    <ui-button type="submit" variant="primary" icon="add">Primary - Add</ui-button>
    <ui-button type="submit" variant="primary">Primary - without</ui-button>
  </div>
  <div class="d-flex column gap-3 mt-3">
    <ui-button type="submit" variant="secondary" icon="cancel">Secondary - Cancel</ui-button>
    <ui-button type="submit" variant="secondary">Primary - without</ui-button>
  </div>
  <div class="d-flex column gap-3 mt-3">
    <ui-button type="submit" variant="low" icon="low">Low</ui-button>
    <ui-button type="submit" variant="medium" icon="medium">Medium</ui-button>
    <ui-button type="submit" variant="urgent" icon="urgent">Urgent</ui-button>
  </div>
</div>
